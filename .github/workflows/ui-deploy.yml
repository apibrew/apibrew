name: deploy

on:
  push:
    tags:
      - v*
jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract tag name
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');
      - name: Build the Docker image
        uses: actions/checkout@v3
      - run: |
          docker build ./ui --progress=plain --no-cache -t apibrew/apibrew-ui:${GITHUB_REF##*/}
          docker tag apibrew/apibrew:${GITHUB_REF##*/} apibrew/apibrew-ui:latest
          docker push apibrew/apibrew:${GITHUB_REF##*/}
          docker push apibrew/apibrew:latest
