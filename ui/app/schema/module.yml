type: resource
name: UIModule # fix name to Module
namespace: ui
description: A module is a collection of components
properties:
  - name: name
    type: STRING
    length: 255
    required: true
  - name: description
    type: STRING
    length: 255
  - name: source
    type: BYTES
    required: true
  - name: components
    type: LIST
    required: true
    item:
      type: STRING
indexes:
  - unique: true
    properties:
      - name: package
      - name: name
