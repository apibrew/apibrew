type: record
resource: Layout
namespace: ui
properties:
  name: Crud
  input:
    - name: namespace
      type: STRING
    - name: resource
      type: STRING
  layoutComponent:
    component: Context/Resource
    params:
      namespace: $namespace
      resource: $resource
    children:
      - component: Layout/Router
        params:
          - new
          - :id/edit
          - :id/view
        children:
          - component: Layout/Form
            params:
              isNew: true
              viewOnly: false
          - component: Layout/Form
            params:
              isNew: false
              viewOnly: false
          - component: Layout/Form
            params:
              isNew: false
              viewOnly: true
