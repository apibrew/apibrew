                children:
                  - kind: input
              - kind: property
                propertyPath: name
                children:
                  - kind: input
          - kind: property
            propertyPath: engine
            children:
              - kind: input
      - kind: tab
        title: Script
        children:
          - kind: property
            propertyPath: script
            children:
              - kind: input
                params:
                  multiline: true
                  rows: 20
