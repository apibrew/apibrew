type: record
namespace: ui
resource: Router
properties:
  name: system
  routes:
    - path: /dashboard/*
      component: CoreUI/DashboardLayout
      system: false
      routes:
        - path: app-designer
          component: CoreUI/AppDesigner
          system: true
        - path: crud/:namespace/:resource/*
          component: CoreUI/CrudPage
          system: true
        - path: test
          system: false
          component: CoreUI/Test
    - path: /login
      component: CoreUI/Login
      system: true
    - path: /
      component: Router/Forward
      system: true
      params:
        to: /dashboard
        system: true
