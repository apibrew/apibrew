type: resource
name: Menu
namespace: ui
description: A module is a collection of components
types:
  - name: RequireSecurityConstraintParams
    properties:
      - name: resource
        type: STRING
      - name: namespace
        type: STRING
      - name: operation
        type: ENUM
        enumValues:
          - READ
          - WRITE
          - CREATE
          - DELETE
  - name: MenuItem
    properties:
      - name: title
        type: STRING
        length: 255
        required: true
      - name: system
        type: BOOL
        required: false
        defaultValue: false
      - name: link
        type: STRING
        length: 255
      - name: icon
        type: STRING
        length: 255
      - name: target
        type: ENUM
        defaultValue: internal
        enumValues:
          - internal
          - external
          - externalRedirect
      - name: securityConstraint
        type: STRUCT
        typeRef: RequireSecurityConstraintParams
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: MenuItem
      - name: component
        type: STRING
        length: 255
        required: false
      - name: params
        type: OBJECT
properties:
  - name: name
    type: STRING
    length: 255
    required: true
    unique: true
  - name: children
    type: LIST
    required: true
    item:
      type: STRUCT
      typeRef: MenuItem