type: resource
name: Crud
namespace: ui
description: Crud
types:
  - name: FormItem
    properties:
      - name: kind
        type: ENUM
        enumValues:
          - property
          - input
          - tab
          - section
          - group
          - custom
          - container
      - name: propertyPath
        type: STRING
      - name: title
        type: STRING
      - name: component
        type: STRING
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
      - name: params
        type: MAP
        item:
          type: OBJECT
  - name: FormConfig
    properties:
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
  - name: GridConfig
    properties:
      - name: columns
        type: LIST
        item:
          type: STRUCT
          typeRef: GridColumnConfig
      - name: disableDefaultActions
        type: BOOL
      - name: disablePagination
        type: INT32
      - name: defaultPageSize
        type: BOOL
      - name: actions
        type: LIST
        item:
          type: STRUCT
          typeRef: GridActionConfig
      - name: sizeMode
        type: ENUM
        enumValues:
          - compact
          - normal
  - name: GridActionConfig
    properties:
      - name: name
        type: STRING
        required: true
      - name: title
        type: STRING
      - name: icon
        type: STRING
      - name: component
        type: STRING
  - name: GridColumnConfig
    properties:
      - name: name
        type: STRING
        required: true
      - name: title
        type: STRING
      - name: type
        type: STRING
      - name: width
        type: INT32
      - name: flex
        type: INT32
      - name: sortable
        type: BOOL
      - name: filterable
        type: BOOL
      - name: hidden
        type: BOOL
      - name: disabled
        type: BOOL
      - name: component
        type: STRING
properties:
  - name: name
    type: STRING
    length: 255
    unique: true
  - name: resource
    type: STRING
    length: 255
    required: true
  - name: namespace
    type: STRING
    length: 255
    required: true
  - name: gridConfig
    type: STRUCT
    typeRef: GridConfig
  - name: formConfig
    type: STRUCT
    typeRef: FormConfig
  - name: hideSettings
    type: BOOL
