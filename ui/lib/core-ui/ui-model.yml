  - name: FormItem
    properties:
      - name: kind
        type: ENUM
        enumValues:
          - property
          - input
          - tab
          - section
          - group
          - custom
      - name: propertyPath
        type: STRING
      - name: title
        type: STRING
      - name: component
        type: STRING
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
      - name: params
        type: MAP
        item:
          type: STRING
  - name: FormConfig
    properties:
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
  - name: GridConfig
    properties:
properties:
  - name: name
    type: STRING
    length: 255
    unique: true
  - name: resource
    type: STRING
    length: 255
    required: true
  - name: namespace
    type: STRING
    length: 255
    required: true
  - name: gridConfig
    type: STRUCT
    typeRef: GridConfig
  - name: formConfig
    type: STRUCT
    typeRef: FormConfig
---
type: resource
name: Module
namespace: ui
description: A module is a collection of components
properties:
  - name: name
    type: STRING
    length: 255
    required: true
  - name: package
    type: STRING
    length: 255
    required: true
  - name: description
    type: STRING
    length: 255
  - name: source
    type: BYTES
    required: true
  - name: components
    type: LIST
    required: true
    item:
      type: STRING
indexes:
  - unique: true
    properties:
      - name: package
      - name: name
