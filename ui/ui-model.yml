type: resource
name: Crud
namespace: ui
description: Crud
types:
  - name: FormConfigFieldType
    properties:
      - name: name
        type: STRING
      - name: label
        type: STRING
      - name: type
        type: STRING
      - name: required
        type: BOOL
      - name: readOnly
        type: BOOL
      - name: visible
        type: BOOL
      - name: defaultValue
        type: STRING
      - name: rowWeight
        type: INT32
      - name: columnWeight
        type: INT32
      - name: rowSpan
        type: INT32
      - name: columnSpan
  - name: GridColumnConfig
    properties:
      - name: header
        type: STRING
      - name: visible
        type: BOOL
      - name: width
        type: INT32
      - name: sortable
        type: BOOL
      - name: filterable
        type: BOOL
  - name: FormTab
    properties:
      - name: name
        type: STRING
      - name: label
        type: STRING
      - name: fields
        type: LIST
        item:
          type: STRUCT
          typeRef: FormConfigFieldType
  - name: FormConfig
    properties:
      - name: fields
        type: LIST
        item:
          type: STRUCT
          typeRef: FormConfigFieldType
      - name: tabs
        type: LIST
        item:
          type: STRUCT
          typeRef: FormTab
  - name: GridConfig
    properties:
      - name: defaultColumnConfig
        type: STRUCT
        typeRef: GridColumnConfig
      - name: columns
        type: LIST
        item:
          type: STRUCT
          typeRef: GridColumnConfig
properties:
  - name: name
    type: STRING
    length: 255
    unique: true
  - name: resource
    type: STRING
    length: 255
    required: true
  - name: namespace
    type: STRING
    length: 255
    required: true
  - name: gridConfig
    type: STRUCT
    typeRef: GridConfig
  - name: formConfig
    type: STRUCT
    typeRef: FormConfig