type: namespace
name: ui
---
type: resource
name: AppDesignerBoard
namespace: ui
description: A board is a collection of widgets that are displayed together.
types:
  - name: ResourceVisual
    properties:
      - length: 255
        name: resource
        required: true
        type: STRING
      - name: allowRecordsOnBoard
        required: true
      - name: location
        type: STRUCT
        properties:
          - name: "x"
            required: true
            type: FLOAT32
          - name: "y"
            required: true
            type: FLOAT32
properties:
  - description: The description of the board.
    length: 255
    name: description
    type: STRING
  - description: The unique identifier of the board.
    immutable: true
    length: 255
    name: name
    required: true
    type: STRING
    unique: true
  - name: resourceVisuals
    item:
      type: STRUCT
      typeRef: ResourceVisual
    type: LIST
  - name: resourceSelector
    item:
      type: STRING
    type: LIST
  - name: namespaceSelector
    item:
      type: STRING
    type: LIST
