type: namespace
name: ui
---
type: resource
name: AppDesignerBoard
namespace: ui
description: A board is a collection of widgets that are displayed together.
types:
  - name: ResourceVisual
    properties:
      - length: 255
        name: resource
        required: true
        type: STRING
      - name: allowRecordsOnBoard
        required: true
      - name: location
        type: STRUCT
        properties:
          - name: "x"
            required: true
            type: FLOAT32
          - name: "y"
            required: true
            type: FLOAT32
properties:
  - description: The description of the board.
    length: 255
    name: description
    type: STRING
  - description: The unique identifier of the board.
    immutable: true
    length: 255
    name: name
    required: true
    type: STRING
    unique: true
  - name: resourceVisuals
    item:
      type: STRUCT
      typeRef: ResourceVisual
    type: LIST
  - name: resourceSelector
    item:
      type: STRING
    type: LIST
  - name: namespaceSelector
    item:
      type: STRING
    type: LIST
---
type: resource
name: Crud
namespace: ui
description: Crud
types:
  - name: FormItem
    properties:
      - name: kind
        type: ENUM
        enumValues:
          - property
          - input
          - tab
          - section
          - group
          - custom
      - name: propertyPath
        type: STRING
      - name: title
        type: STRING
      - name: component
        type: STRING
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
      - name: params
        type: MAP
        item:
          type: STRING
  - name: FormConfig
    properties:
      - name: children
        type: LIST
        item:
          type: STRUCT
          typeRef: FormItem
  - name: GridConfig
    properties:
properties:
  - name: name
    type: STRING
    length: 255
    unique: true
  - name: resource
    type: STRING
    length: 255
    required: true
  - name: namespace
    type: STRING
    length: 255
    required: true
  - name: gridConfig
    type: STRUCT
    typeRef: GridConfig
  - name: formConfig
    type: STRUCT
    typeRef: FormConfig
---
type: namespace
name: extensions
---
type: resource
name: FunctionExecutionEngine
namespace: extensions
description: FunctionExecutionEngine
properties:
  - name: name
    type: STRING
    length: 255
    required: true
    unique: true
  - name: handlerAddr
    type: STRING
    length: 255
    required: true
---
type: resource
name: Function
namespace: extensions
description: Function
types:
  - name: Options
    properties:
      - name: namedParams
        description: If True, function input and output arguments will be named args
        type: BOOL
  - name: Argument
    properties:
      - name: name
        type: STRING
      - name: direction
        type: ENUM
        enumValues:
          - input
          - output
        defaultValue: input
properties:
  - name: package
    type: STRING
    length: 255
    required: true
  - name: name
    type: STRING
    length: 255
    required: true
  - name: script
    type: STRING
    length: 64000
    required: true
  - name: engine
    type: REFERENCE
    required: true
    reference:
      referencedResource: FunctionExecutionEngine
  - name: options
    type: STRUCT
    typeRef: Options
  - name: args
    type: LIST
    item:
      type: STRUCT
      typeRef: Argument
indexes:
  - unique: true
    properties:
      - name: package
      - name: name
---
type: resource
name: FunctionExecution
namespace: extensions
description: FunctionExecution
immutable: true
properties:
  - name: function
    type: REFERENCE
    required: true
    reference:
      referencedResource: Function
  - name: input
    type: OBJECT
  - name: output
    type: OBJECT

