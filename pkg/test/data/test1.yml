type: system/Namespace
name: logic
---
type: resource
name: FunctionExecutionEngine
namespace: logic
description: FunctionExecutionEngine
properties:
  - name: name
    type: STRING
    length: 255
    required: true
    unique: true
---
type: resource
name: Function
namespace: logic
description: Function
types:
  - name: Options
    properties:
      - name: namedParams
        description: If True, function input and output arguments will be named args
        type: BOOL
  - name: Argument
    properties:
      - name: name
        type: STRING
        required: true
      - name: label
        type: STRING
properties:
  - name: package
    type: STRING
    length: 255
    required: true
  - name: name
    type: STRING
    length: 255
    required: true
  - name: script
    type: STRING
    length: 64000
    required: true
  - name: engine
    type: REFERENCE
    required: true
    reference:
      resource:
        name: FunctionExecutionEngine
  - name: options
    type: STRUCT
    typeRef: Options
  - name: args
    type: LIST
    item:
      type: STRUCT
      typeRef: Argument
indexes:
  - unique: true
    properties:
      - name: package
      - name: name
---
type: resource
name: FunctionExecution
namespace: logic
description: FunctionExecution
immutable: true
virtual: true
properties:
  - name: function
    type: REFERENCE
    required: true
    reference:
      resource:
        name: Function
  - name: input
    type: OBJECT
  - name: output
    type: OBJECT
  - name: error
    type: OBJECT
  - name: status
    type: ENUM
    enumValues:
      - pending
      - success
      - error
---
type: resource
name: FunctionTrigger
namespace: logic
description: FunctionTrigger
properties:
  - name: name
    type: STRING
    length: 255
    required: true
    unique: true
  - name: resource
    type: STRING
    length: 255
    required: true
  - name: namespace
    type: STRING
    length: 255
    required: true
  - name: action
    type: ENUM
    enumValues:
      - create
      - update
      - delete
      - list
      - get
    required: true
  - name: order
    type: ENUM
    enumValues:
      - before
      - after
      - instead
  - name: async
    type: BOOL
    required: true
  - name: function
    type: REFERENCE
    required: true
    reference:
      resource:
        name: Function
