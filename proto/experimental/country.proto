syntax = "proto3";

package model;

option go_package = "github.com/tislib/data-handler/pkg/experimental";

import 'model/annotations.proto';

import 'google/protobuf/descriptor.proto';

extend google.protobuf.FieldOptions {
  optional string property2 = 1003;
}

message Country {
  option(model.resourceDataSource) = 'dhTest';

  string name = 1 [(model.propertyMapping) = 'name'];
  string description = 2 [(model.propertyMapping) = 'description'];
}