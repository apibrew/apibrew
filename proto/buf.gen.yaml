version: v1
plugins:
  - name: go
    out: ../pkg/
    opt:
      - paths=source_relative
  - name: ts
    out: ../examples/extension/nodejs_tax_calculator_simple/src/dh-client
    opt:
      - no_namespace
      - json_names
  - name: go-grpc
    out: ../pkg/
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ../pkg/
    opt:
      - paths=source_relative
      - allow_delete_body=true
  - name: openapi
    strategy: all
    out: ../pkg/server/rest
  - name: doc
    strategy: all
    out: ../docs/content/
    opt: markdown,proto.md