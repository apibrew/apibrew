syntax = "proto3";

package stub.model;

option go_package = "data-handler/stub/model";

import 'google/protobuf/struct.proto';
import 'model/audit.proto';
import 'model/common.proto';



message Record {
  string id = 1; // id; read only
  string resource = 2; // create only
  DataType type = 3; // read only
  google.protobuf.Struct properties = 4;
  google.protobuf.Struct relations = 5;

  AuditData auditData = 101; // read only
  uint32 version = 102; // read only
}
