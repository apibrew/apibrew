syntax = "proto3";

package model;

option go_package = "github.com/tislib/data-handler/pkg/model";

import 'model/audit.proto';
import 'model/common.proto';

message ExtensionServer {
  string host = 1;
  int32 port = 2;
}

message Extension {
  string id = 1;
  string name = 2;
  string description = 3;
  DataType type = 4;
  string namespace = 5;
  string resource = 6;
  ExtensionServer server = 7;

  AuditData auditData = 101;
  uint32 version = 102;
}