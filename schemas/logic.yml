---
type: resource
name: Function
namespace: logic
description: Function
types:
  - name: Options
    properties:
      - name: namedParams
        description: If True, function input and output arguments will be named args
        type: BOOL
  - name: Argument
    properties:
      - name: name
        type: STRING
        required: true
      - name: label
        type: STRING
properties:
  - name: package
    type: STRING
    length: 255
    required: true
  - name: name
    type: STRING
    length: 255
    required: true
  - name: script
    type: STRING
    required: false
    annotations:
      SQLType: TEXT
  - name: module
    type: REFERENCE
    required: false
    reference:
      resource: Module
  - name: engine
    type: REFERENCE
    required: true
    reference:
      resource: FunctionExecutionEngine
  - name: options
    type: STRUCT
    typeRef: Options
  - name: args
    type: LIST
    item:
      type: STRUCT
      typeRef: Argument
  - name: annotations
    type: MAP
    required: false
    item:
      type: STRING
indexes:
  - unique: true
    properties:
      - name: package
      - name: name
annotations:
  EnableAudit: "true"
