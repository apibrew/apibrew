type: resource
name: Human
properties:
  firstName:
    type: STRING
    required: true
  lastName:
    type: STRING
    required: true
  age:
    type: INT32
  age_group:
    type: INT32
---
type: nano/Code
name: HumanLogic.js
language: JAVASCRIPT
content: |
  const Human = resource('Human')
  
  Human.age_group.compute(Human => {
    return (Human.age - (Human.age % 10)) / 10
  }, [Human.age])
---
type: testing/TestSuite
name: test-suite-1
description: Test Suite 1
---
type: testing/TestCase
name: test-case-1
description: Test Case 1
testSuite:
  name: test-suite-1
steps:
  - name: createHuman1
    operation: CREATE
    payload:
      type: Human
      firstName: John
      lastName: Doe
      age: 20
  - name: createHuman2
    operation: CREATE
    payload:
      type: Human
      firstName: John
      lastName: Doe
      age: 25
  - name: createHuman3
    operation: CREATE
    payload:
      type: Human
      firstName: John
      lastName: Doe
      age: 76
assertions:
  - name: checkHuman1Age
    assertionType: EQUAL
    left: $createHuman1_result.age
    right: 20
  - name: checkHumanAge1Group
    assertionType: EQUAL
    left: $createHuman1_result.age_group
    right: 2
  - name: checkHumanAge2Group
    assertionType: EQUAL
    left: $createHuman2_result.age_group
    right: 2
  - name: checkHumanAge3Group
    assertionType: EQUAL
    left: $createHuman3_result.age_group
    right: 7
